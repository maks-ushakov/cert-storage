<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, maximum-scale=1, target-densityDPI=device-dpi"/>
		<meta name="apple-mobile-web-app-status-bar-style" content="black" />
		<meta name="format-detection" content="telephone=no" />
		<title>Certificate JS Storage</title>
		<link media="all" rel="stylesheet" href="css/style.css" type="text/css" />
		<!--[if lte IE 9]>
		<link rel="stylesheet" type="text/css" href="css/lte9.css" media="screen"/>
		<![endif]-->
	</head>
	<body>
		<div id="cert-storage" class="cert wrapper cert--show">
			<section class="action-area panel">
				<div id="cert__list-container" class="listarea">
					<ul class="cert__list">
					</ul>
				</div>
				<div id="cert__add" class="buttonsarea">
					<button id="add-certificate" class="button cert__status-show">Добавить</button>
					<button id="cancel-certificate" class="button cert__status-add">Отменить</button>
					<input type="file" class="add_input cert__status-add" name="file">
				</div>
			</section>
			<section id="cert__info" class="output panel panel__out cert__status-show" placeholder="Выберите сертификат для просмотра информации"></section>
			<section id="cert__load" class="load panel panel__out cert__status-add" placeholder="Перетащите файл сертификата в это поле"></section>
		</div>
		<!-- Include Libs -->
		<script src="lib/asn1js/oids.js" defer></script>
		<script src="lib/asn1js/int10.js" defer></script>
		<script src="lib/asn1js/asn1.js" defer></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.10/handlebars.min.js" defer></script>

		<!-- App script files -->
		<script src="js/CertStorage/certificate.js" defer></script>
		<script src="js/CertStorage/model.js" defer></script>
		<script src="js/CertStorage/app.js" defer></script>

		<!-- Templates -->
		<script id="list-template" type="text/x-handlebars-template">
			<ul>
				{#each }
				<li data-keys="{{}}">{{}}</li>
		</script>
		<script id="info-template" type="text/x-handlebars-template">
			<p><strong>Common Name</strong>: {{subject.commonName}}</p>
			<p><strong>Issuer CN</strong>: {{issuer.commonName}}</p>
			<p><strong>From date</strong>: {{validity.fromDate}}</p>
			<p><strong>Till date</strong>: {{validity.tillDate}}</p>
		</script>

	</body>
</html>
